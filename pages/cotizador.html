<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envíos Alfaro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../css/estilosalfaro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">        
        <div>
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" alt="" style="width:100px; " class="rounded-pill"> 
            </a>
        </div>
        <!-- Botón del menú -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
            aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarS">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link"><i class="bi bi-house-door"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-geo-alt"></i> Sucursales</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-person"></i> Sobre
                        Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-building"></i> Empresas</a>
                </li>
                <li class="nav-item">
                    <a href="./pages/cotizador.html" class="nav-link"><i class="bi bi-calculator"></i> Cotizar
                        Envío</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="bi bi-truck"></i> Seguir Envío</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="encabezado-alfaro" style="margin-top: 160px;">
            <video class="video-alfaro" autoplay loop muted>
                <source src="../assets/videologo.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video, pásate a un navegador más moderno XD.
            </video>
            <div class="nombre-empresa">
                <h2>Logística y Transporte</h2>
                <h3>Alfaro e Hijos</h3>
            </div>
        </div>
        <h1>Cotizador de Envíos Alfaro</h1>
    </header>
    <main>
        <form id="formularioEnvio">
            <div>
                <label for="origenEnvio">Origen:</label>
                <input type="text" id="origenEnvio" name="origenEnvio" required>
            </div>
            <div>
                <label for="destinoEnvio">Destino:</label>
                <input type="text" id="destinoEnvio" name="destinoEnvio" required>
            </div>
            <div>
                <label for="dimensionesPaquete">Dimensiones (Largo x Ancho x Alto en cm):</label>
                <input type="text" id="dimensionesPaquete" name="dimensionesPaquete" placeholder="Ej: 30x20x15" required>
            </div>
            <div>
                <label for="pesoPaquete">Peso (kg):</label>
                <input type="number" id="pesoPaquete" name="pesoPaquete" required>
            </div>
            <div>
                <label for="nombreUsuario">Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div>
                <label for="dniUsuario">DNI:</label>
                <input type="text" id="dniUsuario" name="dniUsuario" required>
            </div>
            <div>
                <label for="tipoEnvio">Tipo de Envío:</label>
                <select id="tipoEnvio" name="tipoEnvio" required>
                    <option value="expreso">Expreso</option>
                    <option value="urgente">Urgente</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
            <div>
                <label for="valorDeclarado">Valor Declarado ($):</label>
                <input type="number" id="valorDeclarado" name="valorDeclarado" required>
            </div>
            <button type="button" onclick="calcularCosto()">Calcular Costo</button>
            <button type="button" onclick="mostrarCotizaciones()">Ver Cotizaciones Anteriores</button>
            <button type="button" onclick="cargarCotizaciones()">Cargar Cotizaciones desde JSON</button>
        </form>
        <div id="resultadoCosto"></div>
        <div id="cotizacionesAnteriores"></div>
    </main>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
